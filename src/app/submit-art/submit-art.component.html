<section class="submit-art-container">
    <h1>Submit Your Artwork</h1>
    <form (ngSubmit)="onSubmit()" #artForm="ngForm">
      <div class="form-group">
        <label for="artistName">Artist Name:</label>
        <input
          type="text"
          id="artistName"
          name="artistName"
          [(ngModel)]="artSubmission.artistName"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="title">Artwork Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="artSubmission.title"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="artSubmission.description"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="image">Upload Artwork:</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          required
        />
      </div>
  
      <button type="submit" [disabled]="!artForm.form.valid">Submit</button>
    </form>
  </section>
